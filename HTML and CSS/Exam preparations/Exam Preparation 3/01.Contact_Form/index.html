<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h3>GET IN TOUCH</h3>
            <form action="#">
                <div class="upper-forms">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                </div>
                <textarea placeholder="Message"></textarea>
                <button>SEND</button>
            </form>
            <div class="paragraph-container">
                <p>&copy; Untitled. All rights reserved</p>
                <p>Design: <span>HTML & CSS</span></p>
            </div>
        </div>
        <div class="right-section">
            <h3>FOLLOW</h3>
            <ul>
                <li><a href="#"><i class="fa-brands fa-x-twitter fa-fw"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook-f fa-fw"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram fa-fw"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-github fa-fw"></i></a></li>
            </ul>
            <ul>
                <li><a href="#"><i class="fa-brands fa-linkedin-in fa-fw"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-pinterest-p fa-fw"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-x-twitter fa-fw"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-phone fa-fw"></i></i></a></li>
            </ul>
            <ul>
                <li><a href="#"><i class="fa-solid fa-envelope fa-fw"></i></i></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
