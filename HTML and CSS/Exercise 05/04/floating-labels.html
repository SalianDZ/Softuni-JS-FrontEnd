<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Labels</title>
    <link rel="stylesheet" href="floating-labels.css">
    <link rel="stylesheet" href="../styles/_styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <div class="field">
            <input type="email" name="login-email" id="login-email" placeholder="Email">
            <span class="helper">example:konstantin.dankov@gmail.com</span>
        </div>
        <div class="field">
            <input type="password" name="login-password" id="login-password" placeholder="Password">
            <span class="helper">minimum 6 characters, letters and numbers, at least 1 special character</span>
        </div>
        <button>Login</button>
    </div>
</body>
</html>
