<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iCREAM Navigation Example</title>
  <!-- Include Font Awesome for icons (optional) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/kLvZnxCf7lduSbMm2YbG/yY6MDl0J3RpK1pQ7WIuIOKp+GIAeH52S0M7kQCGX0QCR0v0kB1k3N1mw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="left-links">
      <a href="#">FAQs</a>
      <span>|</span>
      <a href="#">Help</a>
      <span>|</span>
      <a href="#">Support</a>
    </div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </div>

  <!-- Main navigation -->
  <nav class="main-nav">
    <div class="nav-logo">
      <a href="#">i<span>CREAM</span></a>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Product</a></li>
      <li><a href="#">Service</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
