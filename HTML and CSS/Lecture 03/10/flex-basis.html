<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex-basis.css">
    <style>
        .flex-container {
            width: 400px;
            padding: 1em;
            border: 2px solid blue;
            display: flex;
            align-items: flex-start;
        }

        .flex-item {
            background: #eee;
            padding: 20px;
            border: 2px solid #000;
        }

        
    </style>
</head>
<body>
    <h1>flex-basis</h1>

    <h2>flex-basis: 5em</h2>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h2>flex-basis: 5em; flex-shrink: 0; (max-width:5em)</h2>
    <div class="flex-container flex-shrink-one">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    
    <h2>flex-basis: 5em; flex-grow: 1; (min-width:5em)</h2>
    <div class="flex-container flex-shrink-2nd-only">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
</body>
</html>
