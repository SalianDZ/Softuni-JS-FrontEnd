<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Layout</title>
    <link rel="stylesheet" href="blog-layout.css">
</head>
<body>
    <header>
        <nav>
            <h1>My Simple Blog</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Blog Post Title</h2>
        <article>
            <header>
                <p><time datetime="">January 1, 2024</time> by <span>Author Name</span></p>
            </header>
            <p>This is a summary of the blog post...</p>
            <a href="#">Read more...</a>
        </article>
        <article>
            <h3>About me</h3>
            <p>Short bio or description about the blog author</p>
        </article>
    </main>
    <aside>
        <h3>Categories</h3>
        <ul>
            <li><a href="#">Web Design</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
        </ul>
    </aside>
    <footer>
        <p>This is the footer</p>
    </footer>
</body>
</html>
